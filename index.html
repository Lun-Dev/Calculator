<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/main.css" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="flexContainer">
            <div class="calculatorBody">
                <div class="basic-grid">
                    <div class="gridItem gridWide" id="outputScreen">
                        <div id="output2">0</div>
                        <div id="output">0</div>
                    </div>
                    <div class="gridItem" id="ac">AC</div>
                    <div class="gridItem" id="plusMinus">+/-</div>
                    <div class="gridItem" id="percentage">%</div>
                    <div class="gridItem orangeBtn" id="divide">รท</div>
                    <div class="gridItem grayBtn" id="seven">7</div>
                    <div class="gridItem grayBtn" id="eight">8</div>
                    <div class="gridItem grayBtn" id="nine">9</div>
                    <div class="gridItem orangeBtn" id="multiply">x</div>
                    <div class="gridItem grayBtn" id="four">4</div>
                    <div class="gridItem grayBtn" id="five">5</div>
                    <div class="gridItem grayBtn" id="six">6</div>
                    <div class="gridItem orangeBtn" id="minus">-</div>
                    <div class="gridItem grayBtn" id="one">1</div>
                    <div class="gridItem grayBtn" id="two">2</div>
                    <div class="gridItem grayBtn" id="three">3</div>
                    <div class="gridItem orangeBtn" id="plus">+</div>
                    <div class="gridItem gridWide2 grayBtn" id="zero">0</div>
                    <div class="gridItem grayBtn" id="dot">.</div>
                    <div class="gridItem orangeBtn" id="equal">=</div>
                </div>
            </div>
        </div>
        <p id="calcCalc1"></p>
        <p id="calcCalc2"></p>
        <p id="calcCalc3"></p>
        <p id="calcCalc4"></p>
        <p id="calcCalc5"></p>
        <script src="index.js"></script>
    </body>
</html>
