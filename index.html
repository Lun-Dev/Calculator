<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/main.css" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="flexContainer">
            <div class="calculatorBody">
                <div class="basic-grid">
                    <div class="gridItem gridWide">
                    </div>
                    <div class="gridItem">AC</div>
                    <div class="gridItem">+/-</div>
                    <div class="gridItem">%</div>
                    <div class="gridItem" id="orangeBtn">รท</div>
                    <div class="gridItem">7</div>
                    <div class="gridItem">8</div>
                    <div class="gridItem">9</div>
                    <div class="gridItem" id="orangeBtn">x</div>
                    <div class="gridItem">4</div>
                    <div class="gridItem">5</div>
                    <div class="gridItem">6</div>
                    <div class="gridItem" id="orangeBtn">-</div>
                    <div class="gridItem">1</div>
                    <div class="gridItem">2</div>
                    <div class="gridItem">3</div>
                    <div class="gridItem" id="orangeBtn">+</div>
                    <div class="gridItem gridWide2">0</div>
                    <div class="gridItem">.</div>
                    <div class="gridItem" id="orangeBtn">=</div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
