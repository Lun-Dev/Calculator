<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/main.css" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="flexContainer">
            <div class="calculatorBody">
                <div class="basic-grid">
                    <div class="gridItem gridWide" id="outputScreen">
                        <div id="output2">0</div>
                        <div id="output">0</div>
                    </div>
                    <button class="gridItem" id="ac">AC</button>
                    <button class="gridItem" id="plusMinus">+/-</button>
                    <button class="gridItem" id="percentage">%</button>
                    <button class="gridItem orangeBtn" id="divide">รท</button>
                    <button class="gridItem grayBtn" id="seven">7</button>
                    <button class="gridItem grayBtn" id="eight">8</button>
                    <button class="gridItem grayBtn" id="nine">9</button>
                    <button class="gridItem orangeBtn" id="multiply">x</button>
                    <button class="gridItem grayBtn" id="four">4</button>
                    <button class="gridItem grayBtn" id="five">5</button>
                    <button class="gridItem grayBtn" id="six">6</button>
                    <button class="gridItem orangeBtn" id="minus">-</button>
                    <button class="gridItem grayBtn" id="one">1</button>
                    <button class="gridItem grayBtn" id="two">2</button>
                    <button class="gridItem grayBtn" id="three">3</button>
                    <button class="gridItem orangeBtn" id="plus">+</button>
                    <button class="gridItem gridWide2 grayBtn" id="zero">0</button>
                    <button class="gridItem grayBtn" id="dot">.</button>
                    <button class="gridItem orangeBtn" id="equal">=</button>
                </div>
            </div>
        </div>
        <p id="calcCalc1"></p>
        <p id="calcCalc2"></p>
        <p id="calcCalc3"></p>
        <p id="calcCalc4"></p>
        <p id="calcCalc5"></p>
        <script src="index.js"></script>
    </body>
</html>
