<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/main.css" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="flexContainer">
            <div class="calculatorBody">
                <div class="basic-grid">
                    <div class="gridItem gridWide" id="outputScreen">
                        <div id="output2">0</div>
                        <div id="output">0</div>
                    </div>
                    <div class="gridItem" id="ac">AC</div>
                    <div class="gridItem" id="plusMinus">+/-</div>
                    <div class="gridItem">%</div>
                    <div class="gridItem orangeBtn">รท</div>
                    <div class="gridItem grayBtn">7</div>
                    <div class="gridItem grayBtn">8</div>
                    <div class="gridItem grayBtn">9</div>
                    <div class="gridItem orangeBtn">x</div>
                    <div class="gridItem grayBtn">4</div>
                    <div class="gridItem grayBtn">5</div>
                    <div class="gridItem grayBtn">6</div>
                    <div class="gridItem orangeBtn">-</div>
                    <div class="gridItem grayBtn" id="1">1</div>
                    <div class="gridItem grayBtn">2</div>
                    <div class="gridItem grayBtn">3</div>
                    <div class="gridItem orangeBtn">+</div>
                    <div class="gridItem gridWide2 grayBtn">0</div>
                    <div class="gridItem grayBtn">.</div>
                    <div class="gridItem orangeBtn">=</div>
                </div>
            </div>
        </div>
        <p id="calcCalc1"></p>
        <p id="calcCalc2"></p>
        <p id="calcCalc3"></p>
        <p id="calcCalc4"></p>
        <script src="index.js"></script>
    </body>
</html>
