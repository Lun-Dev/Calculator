<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/main.css" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="flexContainer">
            <div class="calculatorBody">
                <div class="basic-grid">
                    <div class="gridItem gridWide" id="outputScreen">
                        <div id="output2">0</div>
                        <div id="output">0</div>
                    </div>
                    <button class="gridItem" id="btn">AC</button>
                    <button class="gridItem" id="btn">±</button>
                    <button class="gridItem" id="btn">%</button>
                    <button class="gridItem orangeBtn" id="btn">÷</button>
                    <button class="gridItem grayBtn" id="btn">7</button>
                    <button class="gridItem grayBtn" id="btn">8</button>
                    <button class="gridItem grayBtn" id="btn">9</button>
                    <button class="gridItem orangeBtn" id="btn">x</button>
                    <button class="gridItem grayBtn" id="btn">4</button>
                    <button class="gridItem grayBtn" id="btn">5</button>
                    <button class="gridItem grayBtn" id="btn">6</button>
                    <button class="gridItem orangeBtn" id="btn">-</button>
                    <button class="gridItem grayBtn" id="btn">1</button>
                    <button class="gridItem grayBtn" id="btn">2</button>
                    <button class="gridItem grayBtn" id="btn">3</button>
                    <button class="gridItem orangeBtn" id="btn">+</button>
                    <button class="gridItem gridWide2 grayBtn" id="btn">0</button>
                    <button class="gridItem grayBtn" id="btn">.</button>
                    <button class="gridItem orangeBtn" id="btn">=</button>
                </div>
            </div>
        </div>
        <p id="calcCalc1"></p>
        <p id="calcCalc2"></p>
        <p id="calcCalc3"></p>
        <p id="calcCalc4"></p>
        <p id="calcCalc5"></p>
        <script src="index.js"></script>
    </body>
</html>
